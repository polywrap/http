name: http-plugin-py-cd

on:
  pull_request:
    types: [closed]
    branches:
      - main
    paths:
      - "implementations/py/**"

jobs:
  cd:
    name: http-plugin-py-cd
    if: |
      github.event.pull_request.merged &&
      startsWith(github.event.pull_request.title, '[CD]') != true &&
      github.event.pull_request.user.login != 'github-actions'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Read VERSION into env.RELEASE_VERSION
        working-directory: ./implementations/py
        run: |
          echo RELEASE_VERSION=$(poetry version | awk '{print $2}') >> $GITHUB_ENV

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      
      - name: Install poetry
        run: curl -sSL https://install.python-poetry.org | python3 -

      - name: Install dependencies
        run: poetry install
        working-directory: ./implementations/py

      - name: Publish
        run: poetry publish --build -u __token__ -p {{ env.PYPI_TOKEN }}
        working-directory: ./implementations/py
        env:
          PYPI_TOKEN: ${{ secrets.POLYWRAP_BUILD_BOT_PYPI_PAT }}

